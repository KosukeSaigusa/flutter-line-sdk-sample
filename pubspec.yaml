name: flutter_line_sdk_sample
description: A sample project to use flutter_line_sdk
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_line_sdk: ^2.0.0
  flutter_spinkit: ^5.0.0
  gap: ^2.0.0
  google_fonts: ^2.1.0
  import_sorter: ^4.6.0
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/flutter_line_sdk_app_logo.png"
